<!DOCTYPE html>
<html>

<head>
	<title>Faceman</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="CSS/style.css">

	<link href="http://fonts.googleapis.com/css?family=Cabin:400,500,600,bold" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow:regular,bold" rel="stylesheet" type="text/css">
</head>
<!-- Main Fluid Container -->

<body class="container-fluid">
	<!-- Main Section -->
	<section class="row">
		<section class="col-md-8 jumbotron-fluid order-2 order-md-1">
			<!-- Game Title & Announcer -->
			<header class="">
				<!-- Title -->
				<h1 class="display-4 font-weight-bold top" id="title"> FACEMAN </h1>
			</header>
			<!-- Health Bar & Wrong Answers Wrap -->
			<section class="container">
				<div class="row">
					<!-- Health Bar -->
					<div class="col row left-bar">
						<div class="health-bar health-appear"></div>
						<div class="health-bar health-appear"></div>
						<div class="health-bar health-appear"></div>
						<div class="health-bar health-appear"></div>
						<div class="health-bar health-appear"></div>
						<div class="health-bar health-appear"></div>
						<div class="health-bar health-appear"></div>
						<div class="health-bar health-appear"></div>
					</div>
					<!-- Wrong Answers -->
					<section class="col right-bar">
						<h2 class=" font-weight-bold" id="wrong"></h2>
					</section>
				</div>
			</section>

			<div class="reveal">
				<h2 id="wordPreview" class="display-4 font-weight-bold"></h2>
				<!-- The Word -->
			</div>

			<!-- Submit Section-->
			<section class="submit">
				<!-- Word Input -->
				<input id="entryInput" type="text" class="text-center" maxlength="15" placeholder="Enter Word...">
				<!-- Word Submit Button -->
				<button type="button" class="btn btn-primary btn-lg btn3d" id="submit-btn"> SUBMIT </button>
			</section>
			<!-- Guess Section-->
			<section class="guess hide">
				<!-- guess input -->
				<input id="guessInput" type="text" maxlength="1" placeholder="Enter Letter...">
				<!-- guess button -->
				<button type="button" id="guess-btn" class="btn btn-success btn-lg btn3d">GUESS</button>
				<!-- reset button-->
				<button type="button" value="Refresh Page" onClick="window.location.reload()" class="btn btn-danger btn-lg btn3d">RESET GAME</button>

			</section>

		</section>
		<!-- Face Image  -->
		<figure class="col-md well order-1 order-md-2">
			<img src="IMG/pic0.png" id="img" class="img-fluid" alt="Happy drawn face">
		</figure>
	</section>

	<!-- Correct Sound  -->
	<audio id="audCorrect">
	  <source src="AUDIO/correct2.ogg" type="audio/ogg">
	  <source src="AUDIO/correct2.mp3" type="audio/mpeg">
	  Your browser does not support the audio element.
	</audio>
	<!-- Incorrect Sound  -->
	<audio id="audIncorrect">
		<source src="AUDIO/incorrect1.ogg" type="audio/ogg">
		<source src="AUDIO/incorrect1.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	<!-- Lose Sound  -->
	<audio id="audLose">
		<source src="AUDIO/youLose.ogg" type="audio/ogg">
		<source src="AUDIO/youLose.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	<!-- Win Sound  -->
	<audio id="audWin">
		<source src="AUDIO/taaDaa.ogg" type="audio/ogg">
		<source src="AUDIO/taaDaa.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	<!-- Submit Sound  -->
	<audio id="audBegin">
		<source src="AUDIO/begin.ogg" type="audio/ogg">
		<source src="AUDIO/begin.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>

	<script src="JavaScript/jquery-3.3.1.min.js"></script>
	<script src="JavaScript/faceman.js"></script>
</body>

</html>
