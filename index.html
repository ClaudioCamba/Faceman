<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/faceman.css">
  <title>Faceman</title>
</head>

<body class="container-fluid">

  <div class="row main">
    <div class="content col-xl-8 col-lg-8 col-md-8 col-sm-8 col-12 order-sm-0 order-1">

      <div class="title row justify-content-center">
        <h1>Faceman</h1>
      </div>

      <div class="row justify-content-center">
        <div class="leftBar yelBar col-sm col-11">
          <div class="row">
            <span class="life"></span>
            <span class="life"></span>
            <span class="life"></span>
            <span class="life"></span>
            <span class="life"></span>
            <span class="life"></span>
            <span class="life"></span>
            <span class="life"></span>
          </div>
        </div>
        <div class="rightBar redBar col-sm col-11">
        </div>
      </div>

      <div class="row">
        <div class="wordBar col">
        </div>
      </div>

      <div class="play row justify-content-center">
        <input id="playInput" type="text" maxlength="12" placeholder="Enter Word...">
        <button id="playBtn" class="btn btn-primary btn-lg btn3d" type="button"><i class="fas fa-play"></i></button>
      </div>

      <div class="guess row">
        <input id="guessInput" type="text" maxlength="1" placeholder="?">
        <button id="guessBtn" type="button" class="btn btn-success btn-lg btn3d">Guess</button>
        <button id="resetBtn" type="button" class="btn btn-danger btn-lg btn3d">
          <i class="fas fa-undo-alt"></i>
        </button>
      </div>

    </div>
    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12 order-sm-1 order-0">
      <div class="img">
        <img class="img-fluid" src="assets/img/pic0.png" alt="Face Expressions">
      </div>
    </div>
  </div>

  <!-- audio -->
  <!-- Correct Sound  -->
  <audio class="audCorrect">
    <source src="assets/audio/correct2.ogg" type="audio/ogg">
    <source src="assets/audio/correct2.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <!-- Incorrect Sound  -->
  <audio class="audIncorrect">
    <source src="assets/audio/incorrect1.ogg" type="audio/ogg">
    <source src="assets/audio/incorrect1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <!-- Lose Sound  -->
  <audio class="audLose">
    <source src="assets/audio/youLose.ogg" type="audio/ogg">
    <source src="assets/audio/youLose.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <!-- Win Sound  -->
  <audio class="audWin">
    <source src="assets/audio/taaDaa.ogg" type="audio/ogg">
    <source src="assets/audio/taaDaa.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <!-- Submit Sound  -->
  <audio class="audBegin">
    <source src="assets/audio/begin.ogg" type="audio/ogg">
    <source src="assets/audio/begin.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <!-- restart Sound  -->
  <audio class="audRestart">
    <source src="assets/audio/restart.ogg" type="audio/ogg">
    <source src="assets/audio/restart.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <!-- misc Sound  -->
  <audio class="audMisc">
    <source src="assets/audio/misc.ogg" type="audio/ogg">
    <source src="assets/audio/misc.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="assets/js/faceman.js" type="text/javascript"></script>
</body>

</html>
